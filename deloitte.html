<!DOCTYPE html>
<html>
  <head>
      <link rel="stylesheet" href="./deloitte.css" />
  </head>
  <body>
    <div id="sectionHome" class="main-container" >
        <div class="inside-first-container">
            <div class="logo-navbar-container">
                <img src="https://res.cloudinary.com/dtvix799p/image/upload/v1604570062/samples/landscapes/nature-mountains.jpg" class="logo" />
                <ul class="navbar-nav-container">
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            Home 
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            About
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            Nutrition
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"href="#">
                            Training
                        </a>
                    </li>
                </ul>
            </div>
            
            <div class="form-container">
                <label>Tittle</label>
                <div>
                    <input type="radio" id="mr" name="title" />
                    <label class="radio-label" for="mr">Mr</label>
                    <input type="radio" id="mrs" name="title" />
                    <label class="radio-label" for="mrs">Mrs</label>
                    <input type="radio" id="miss" name="title" />
                    <label class="radio-label" for="miss">Miss</label>
                </div>
                <div class="label-container">
                    <label>First Name</label>
                    <input type="text" class="input-field" />
                </div>
                <div class="label-container">
                    <label>Last Name</label>
                    <input type="text" class="input-field" />
                </div>
                <div class="label-container">
                    <label>Email</label>
                    <input type="text" class="input-field" />
                </div>
                <div class="label-container">
                    <label>Phone number</label>
                    <input type="text" class="input-field" />
                </div>
                <div class="label-container">
                    <label>Password</label>
                    <input type="text" class="input-field" />
                </div>
                <div class="label-container">
                    <label>Country</label>
                    <select class="input-field">
                        <option>India</option>
                        <option>America</option>
                        <option>Germany</option>
                        <option>Africa</option>
                    </select>
                </div>
                <div class="agree-container">
                    <input type="checkbox" />
                    <label>I agree to the <span class="terms-conditions">terms and conditions</span></label>
                </div>
                <div>
                    <button type="button">Reset form</button>
                    <a href="./another.html">
                        <button>Submit</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
